<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chat-app</title>
		<link rel="icon" href="img/favicon.svg" type="image/svg+xml">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<h1>Welcome to our Chatroom</h1>

		

		<!-- user name button and box  -->
		<div class="userName">
		<form id="userName">
			<input type="text" placeholder="Join Chat">
			<button id="nameBtn"type="submit">Enter Your Name</button>
		</form>
		</div>

		<!-- Form: Input field, send button, 
				 Messages: ordered list -->
		<div class="chatBox">
		<form id="sendMsg">
			<input type="text" id="txt" placeholder="Type your Message">
			<button type="submit">Send</button>
		</form>
		</div>

		<ol id="messages"></ol>
	
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
